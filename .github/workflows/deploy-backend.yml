name: Deploy Backend to Hetzner

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'z-backend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hetzner VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Hetzner
        env:
          HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
          HETZNER_USER: ${{ secrets.HETZNER_USER }}
          HETZNER_DEPLOY_PATH: ${{ secrets.HETZNER_DEPLOY_PATH }}
        run: |
          ssh ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.HETZNER_DEPLOY_PATH }}
            
            echo "üîÑ Pulling latest code..."
            git pull origin main || git pull origin master
            
            echo "üì¶ Running deployment script..."
            bash deploy.sh
            
            echo "‚úÖ Deployment completed!"
          EOF
      
      - name: Health Check
        run: |
          sleep 10
          HEALTH_URL="${{ secrets.HETZNER_DOMAIN || format('https://{0}', secrets.HETZNER_HOST) }}/internal/health"
          if curl -f "$HEALTH_URL" > /dev/null 2>&1; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ö†Ô∏è Health check failed, but deployment may still be in progress"
            exit 0  # Don't fail the workflow, just warn
          fi
