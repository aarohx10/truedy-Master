# CORS Origin Map - Production Grade Validation
# Validates origin against allowed patterns and returns the origin if allowed, or empty string if not.
map $http_origin $cors_origin_header {
    default "";
    # Exact Matches
    "https://truedy.sendora.ai" "$http_origin";
    "https://www.truedy.sendora.ai" "$http_origin";
    "https://app.truedy.sendora.ai" "$http_origin";
    "https://truedy.sendorahq.com" "$http_origin";
    
    # Regex Matches (Wildcards)
    "~^https://[a-zA-Z0-9-]+\.vercel\.app$" "$http_origin";
    "~^https://.*-aarohx10\.vercel\.app$" "$http_origin";
    "~^https://[a-zA-Z0-9-]+\.truedy\.ai$" "$http_origin";
    "~^https://[a-zA-Z0-9-]+\.closi\.tech$" "$http_origin";
    "~^https://[a-zA-Z0-9-]+\.sendorahq\.com$" "$http_origin";
    "~^https://[a-zA-Z0-9-]+\.sendora\.ai$" "$http_origin";
}

server {
    listen 80;
    server_name truedy.sendorahq.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name truedy.sendorahq.com;

    # SSL: Let's Encrypt (run certbot for truedy.sendorahq.com first)
    ssl_certificate /etc/letsencrypt/live/truedy.sendorahq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/truedy.sendorahq.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;
    client_body_buffer_size 128k;
    proxy_max_temp_file_size 0;

    error_page 413 @cors_413;
    location @cors_413 {
        add_header 'Access-Control-Allow-Origin' "$cors_origin_header" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,X-Request-Id,X-Client-Id' always;
        add_header 'Vary' 'Origin' always;
        return 413 '{"error":{"code":"payload_too_large","message":"File too large. Maximum size is 100MB"}}';
    }

    error_page 500 502 503 504 @cors_errors;
    location @cors_errors {
        add_header 'Access-Control-Allow-Origin' "$cors_origin_header" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,X-Request-Id,X-Client-Id' always;
        add_header 'Vary' 'Origin' always;
        return 500 '{"error":{"code":"server_error","message":"Backend server is currently unreachable or failed."}}';
    }

    # -----------------------------------------------------------------
    # BULLETPROOF CORS: Production-grade, zero-duplicate solution
    # -----------------------------------------------------------------
    # CRITICAL FIX: Handle OPTIONS FIRST with immediate return.
    # Use conditional header addition for non-OPTIONS to prevent duplicates.
    # This is the simplest, most reliable approach.
    # -----------------------------------------------------------------
    location / {
        # STEP 1: Handle OPTIONS preflight requests FIRST
        # CRITICAL: Return immediately to prevent any further processing
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$cors_origin_header" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,X-Request-Id,X-Client-Id' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Vary' 'Origin' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }

        # STEP 2: For non-OPTIONS requests ONLY
        # CRITICAL: The return above prevents this from executing for OPTIONS
        
        # 1. Force-remove ANY CORS headers sent by the backend application.
        #    This guarantees NO duplicates ("multiple values" error).
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Credentials';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Expose-Headers';
        proxy_hide_header 'Access-Control-Max-Age';

        # 2. Add CORS headers from Nginx, BUT ONLY if the map verified the origin.
        #    If $cors_origin_header is empty (default), add_header does nothing.
        #    CRITICAL: This only executes for non-OPTIONS requests because the
        #    return 204 above prevents further processing for OPTIONS requests.
        add_header 'Access-Control-Allow-Origin' "$cors_origin_header" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since,X-Request-Id,X-Client-Id' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Request-Id' always;
        add_header 'Vary' 'Origin' always;

        # STEP 3: Proxy to backend
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
