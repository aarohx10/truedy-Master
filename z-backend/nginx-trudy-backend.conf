server {
    listen 80;
    server_name truedy.closi.tech;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name truedy.closi.tech;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/truedy.closi.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/truedy.closi.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # MASTER FIX 1: Increase max upload size to 100MB (for voice cloning, knowledge bases)
    # Minimum 50M required for multiple high-quality MP3 uploads
    client_max_body_size 100M;
    
    # MASTER FIX 2: Optimize memory buffer for large uploads
    client_body_buffer_size 128k;
    
    # MASTER FIX 3: Disable disk buffering - stream directly to backend
    proxy_max_temp_file_size 0;

    # SAFETY NET 1: Handle 413 Payload Too Large with CORS headers
    # If Nginx rejects a file for being too large, it must include CORS headers
    # Otherwise browser sees "CORS Error" instead of "File Too Large"
    error_page 413 @cors_413;
    location @cors_413 {
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Vary Origin always;
        return 413 '{"error":{"code":"payload_too_large","message":"File too large. Maximum size is 100MB"}}';
    }

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        
        # SAFETY NET 2: Force standard HTTP/1.1 connection behavior
        # Prevents connection pipelining issues during large file uploads
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        
        # Pass the original Origin header (critical for CORS)
        proxy_set_header Origin $http_origin;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # MASTER FIX 4: Prevent request buffering - stream uploads directly to backend
        # This prevents timeouts during large file uploads (50MB+ knowledge bases)
        proxy_request_buffering off;
        
        # MASTER FIX 5: Increase timeouts for long operations (voice cloning, large uploads)
        # Voice cloning can take 1-3 minutes (ElevenLabs + Ultravox processing)
        # Set to 300s (5 minutes) to prevent Nginx from killing requests while backend is working
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
